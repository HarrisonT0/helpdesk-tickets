{% extends "layout.html" %}

{% block title %}New Ticket{% endblock %}

{% block content %}
    <div class="centered-container">
        <form action="/tickets/new" method="POST" class="box">
            <h1>New Ticket</h1>
            <label for="title">Title:</label>
            <input name="title" id="title" required /><br /><br />

            <label for="content">Content:</label>
            <textarea name="content" id="content" required></textarea><br /><br />

            <button type="submit" class="main-button">Create ticket</button>
            {% if error %}
                <p style="color:red;">{{ error }}</p>
            {% endif %}
        </form>
    </div>
{% endblock %}
